<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
  <form action="" method="POST">
	  <label for="name">Name</label>
	  <input type="text" required id="name"/> <br>
	  
	  <label for="email"> Email</label>
	  <input type="email" id="email" required/><br>
	    <label >Gender</label><br>
   <label>Male</label>
	  <input type="radio" name="gender" value="Male"  required><br>
	   <label>Female</label>
	  <input type="radio" name="gender" value="Female" required><br>

	  <label>Laptop Brands</label>
	  <select>
		  <option>Select</option>
		  <option value="apple">Apple</option>
		  <option value="asus">Asus</option>
		  <option value="hp">HP</option>
	  </select><br>
	  
	  
	  
	    <label for="age">Age</label>
	  <input type="number" id="age" required/><br>
	  
	    <label for="dob">Date of Birth</label>
	  <input type="date"  id="dob" required/><br>
	  
	    <label for="password">Password</label>
	  <input type="password" id="password" required/><br>
	  
	    <label for="portfolio">Portfolio URL</label>
	  <input type="url" id="portfolio" required/><br>

	  <button>Button</button>
	  
  </form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
